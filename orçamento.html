<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Orçamento recreação </title>
        <link rel="stylesheet" type="text/css" href="css/festainfantil.css">
    </head>
        <body>
            <div class="container">
                <!-- Seção da Imagem -->
                <div class="form-image">
                    <img src="imagens/2.svg">
                </div>    
                
                <!-- Seção do Formulário -->

                <div class="form">
                    <div class="title">
                    </div>
                   
                    <form action="#">
                        <div class="form-header">
                      
                         <div class="input-gruop">
                            <div class="imput-box">
                                <strong><label for="nome-contratante">Nome do contratante:</label></strong>
                                <input type="text" id="nome-contratante" name="nome-contratante" placeholder="Digite seu nome" required>
                            </div>
                            <br>
                             <div class="imput-box">
                               <strong><label for="nome-crianca">Nome da criança:</label></strong>
                                <input type="text" id="nome-crianca" name="nome-crianca" placeholder="Nome da criança" required>
                             </div>
                            <br>
                             <div class="imput-box">
                                 <label for="tema-festa">Tema da festa:</label>
                                 <input type="text" id="tema-festa" name="tema-festa" required>
                             </div>
                             <br>
                             <div class="imput-box">
                                 <label for="data-festa">Data da festa:</label>
                                 <input type="date" id="data-festa" name="data-festa" required>
                             </div>
                            <br>                      
                            <div class="imput-box">
                                 <label for="hora-recreacao">Hora da recreação:</label>
                                 <input type="time" id="hora-recreacao" name="hora-recreacao" required>
                             </div>
                             <br>
                             <div class="imput-box">
                                <label for="local-festa">Local da festa:</label>
                                <input type="text" id="local-festa" name="local-festa" required>
                             </div>
                             <br>
                             <div class="imput-box">
                                <label for="telefone">Telefone:</label>
                                <input type="tel" id="telefone" name="telefone" required>
                             </div>
                             <br>
                             <div class="imput-box">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" required>
                              </div>
                              <br>
                              <div class="imput-box">
                                <label for="numero-criancas">Número de crianças:</label>
                                <input type="number" id="numero-criancas" name="numero-criancas" required>
                              </div>
                              <br>
                             <div class="imput-box">
                                <label for="faixa-etaria">Faixa etária:</label>
                                <input type="text" id="faixa-etaria" name="faixa-etaria" required>
                             </div>
                             <br>
                             <div class="imput-box">
                                 <label for="local-brincadeira">Local das brincadeiras</label>
                                 <input type="text" id="local-brincadeira" name="local-brincadeira">
                             </div>
                             <br>
                             <div class="imput-box">
                                <label for="observacoes">Observações:</label>
                                <textarea id="observacoes" name="observacoes" rows="1"></textarea>
                              </div>
                              <button type+"submit">Enviar</button>
                         </div>                             
                    </form>              
                </div>               
            </div>                                                        
        </body>
    </html>
